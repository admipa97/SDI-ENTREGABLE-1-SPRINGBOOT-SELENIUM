<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.message}">Id√©ntificate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:attr="placeholder = #{placeholder.email}" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:attr="placeholder = #{placeholder.password}" required="required" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
		<div class="alert alert-danger" th:if="${param.error}">
			<strong th:text="#{Error.login.message}">Danger!</strong> 
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
